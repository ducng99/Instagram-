<!DOCTYPE html>
<html>

<head>
    <title>Instagram++</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-3">Instagram++ Settings</h1>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="block_seen_story" />
            <label for="block_seen_story" class="form-check-label">Block "seen" status for stories</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="auto_report_spam_comments" />
            <label for="auto_report_spam_comments" class="form-check-label">Auto report spam comments</label>
        </div>
        <button class="btn btn-primary mt-3" id="save_settings">Save</button>
    </div>
</body>

</html>
