<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-3">Instagram++ Settings</h1>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="block_seen_story" />
            <label for="block_seen_story" class="form-check-label">Block "seen" status for stories</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="auto_report_spam_comments" />
            <label for="auto_report_spam_comments" class="form-check-label">Auto report spam comments</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hide_sponsored_posts" />
            <label for="hide_sponsored_posts" class="form-check-label">Hide paid/sponsored posts</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="enlarge_article" />
            <label for="enlarge_article" class="form-check-label">Enlarge article</label>
        </div>
        <div class="form-group">
            <label for="default_video_volume" class="form-label">Default video volume:&nbsp;</label><span id="default_video_volume_value"></span>%
            <input type="range" class="form-range" id="default_video_volume" min="0" max="100" value="50" />
        </div>
        <button class="btn btn-primary mt-3" id="save_settings">Save</button>
    </div>

    <script>
        const volumeRange = document.body.querySelector("#default_video_volume");
        volumeRange.addEventListener('input', UpdateVolumeValue);

        UpdateVolumeValue();
        function UpdateVolumeValue() {
            document.body.querySelector("#default_video_volume_value").textContent = volumeRange.value;
        }
    </script>
</body>

</html>
